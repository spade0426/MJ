<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Monthsary Game</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    font-family: 'Press Start 2P', cursive;
    background: linear-gradient(180deg, #ffe6f0, #fff0f5);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .game-container {
    background: #fff;
    border: 4px solid #ff99cc;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(255, 0, 100, 0.2);
    padding: 30px;
    text-align: center;
    width: 400px;
    position: relative;
  }

  .ducks {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  .duck {
    width: 80px;
    height: 80px;
    background-size: cover;
    image-rendering: pixelated;
  }
  .male {
    background-image: url('duckwow.gif');
    animation: bounce 1s infinite alternate;
  }
  .female {
    background-image: url('duck2.gif');
  }

  .dialogue {
    background: #fff0f5;
    border: 2px solid #ff66a3;
    border-radius: 12px;
    padding: 15px;
    margin: 20px auto;
    font-size: 12px;
    max-width: 250px;
    line-height: 1.4;
    position: relative;
  }
  .dialogue:after {
    content: "";
    position: absolute;
    bottom: -12px;
    left: 50%;
    transform: translateX(-50%);
    border-width: 12px 12px 0;
    border-style: solid;
    border-color: #fff0f5 transparent transparent;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 20px;
  }

  button {
    font-family: inherit;
    font-size: 14px;
    padding: 12px 25px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  #yesBtn {
    background: #66ff99;
    color: #004d26;
    font-weight: bold;
    box-shadow: 0 4px 12px rgba(0, 255, 100, 0.3);
  }
  #yesBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(0, 255, 100, 0.5);
  }

  #noBtn {
    background: #ff6666;
    color: white;
    font-weight: bold;
    position: absolute;
  }
  #noBtn:hover {
    transform: scale(1.1);
  }
  #noBtn.shake {
    animation: shake 0.3s;
  }
  #noBtn.break {
    animation: breakBtn 0.6s forwards;
  }

  #finalYes {
    display: none;
    font-size: 18px;
    color: #ff0066;
    font-weight: bold;
    margin-top: 25px;
    animation: popIn 0.8s ease forwards;
  }

  /* Animations */
  @keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-8px); }
  }
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    50% { transform: translateX(8px); }
    75% { transform: translateX(-8px); }
  }
  @keyframes breakBtn {
    to { opacity: 0; transform: scale(0) rotate(720deg); }
  }
  @keyframes popIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1.2); opacity: 1; }
  }
  @keyframes fall {
    0% { transform: translateY(-10%) scale(1); opacity: 1; }
    100% { transform: translateY(110vh) scale(0.5); opacity: 0; }
  }
  .heart {
    position: absolute;
    font-size: 22px;
    animation: fall 3s linear forwards;
    color: #ff3366;
  }
</style>
</head>
<body>

<div class="game-container">
  <div class="ducks">
    <div class="duck male"></div>
    <div class="duck female" id="femaleDuck"></div>
  </div>

  <div class="dialogue" id="dialogue">Will you go out with me?</div>

  <div class="buttons">
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">NO ‚ùå</button>
  </div>

  <div id="finalYes">JUST SAY YES ALREADY!!! ‚ù§Ô∏è</div>
</div>

<!-- Background music -->
<audio id="bgMusic" src="romantic.mp3" loop></audio>
<!-- Replace romantic.mp3 with your own file -->

<script>
  const dialogue = document.getElementById("dialogue");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const finalYes = document.getElementById("finalYes");
  const femaleDuck = document.getElementById("femaleDuck");
  const bgMusic = document.getElementById("bgMusic");

  let noClicks = 0;

  noBtn.addEventListener("click", () => {
    noClicks++;
    noBtn.classList.add("shake");
    setTimeout(() => noBtn.classList.remove("shake"), 300);

    if (noClicks === 1) dialogue.textContent = "Uh... I think you pressed the wrong button.";
    if (noClicks === 2) dialogue.textContent = "Uhm, are you serious?";
    if (noClicks === 3) {
      dialogue.textContent = "Oh come on!!!";
      femaleDuck.style.animation = "shake 0.3s"; 
      setTimeout(() => femaleDuck.style.animation = "", 400);
    }

    if (noClicks < 4) {
      const x = Math.floor(Math.random() * 180) - 90;
      const y = Math.floor(Math.random() * 120) - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    } else {
      noBtn.classList.add("break");
      setTimeout(() => noBtn.style.display = "none", 600);
      finalYes.style.display = "block";
    }
  });

  yesBtn.addEventListener("click", () => {
    dialogue.textContent = "Yay! ü•∞ Let's go on a date!";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    finalYes.style.display = "none";
    spawnHearts();
    bgMusic.play();
  });

  function spawnHearts() {
    for (let i = 0; i < 35; i++) {
      let heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3500);
    }
  }
</script>

</body>
</html>
